<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RenderChart</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Neuton:wght@200;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- font-family: 'Oswald', sans-serif; -->

</head>

<body>
    <div id="nav">
        <div id="logo_container">
            <img id="logo" src="Media/analytics-1.png" alt="logo">
            <span> Chat Analytica</span>
        </div>

        <a id="start" href="#">Start Now</a>
    </div>


    <div class="main-container">
        <div class="title_dates">
            <h1 class="h1_size" id="title">R.J College SYBSC CS</h1>
            <p id="date_time">From 12 Aug ,2020 to 16 july ,2030</p>
        </div>




        <div class="container1">
            <div class="sub_heading" id="total_">TOTALS</div>
            <div class="total_stats">


                <div id="message" class="total">
                    <span id="span_message" class="total_name">
                        Messages
                    </span>
                    <h1 class="total_num" id="message_num">
                        4345
                    </h1>
                </div>

                <div id="media" class="total">

                    <span id="span_media" class="total_name">
                        Media
                    </span>
                    <h1 class="total_num" id="media_num">
                        2130
                    </h1>
                </div>

                <div id="emoji" class="total">
                    <span id="span_emoji" class="total_name">
                        Emoji
                    </span>
                    <h1 class="total_num" id="emoji_num">
                        1234
                    </h1>
                </div>

                <div id="link" class="total">
                    <span id="span_link" class="total_name">
                        Link
                    </span>
                    <h1 class="total_num" id="link_num">
                        675
                    </h1>
                </div>
            </div>
        </div>

        <div class="user_section section">
            <div class="section_heading user_subheading">USERS</div>
            <div class="user_content content">
                <div class="user_right_section right_section">
                    <div class="user_right_section_top user_right_section_child ">
                        <span class="total_name_section ">
                            Top Messanger
                        </span>
                        <h3  id="top_messanger" class = "total_user">
                            Abhishek Kate
                        </h3>
                        <p class="total_name_section">with <span class="top_messanger_no">1334</span> messages </p>


                    </div>
                    <div class="user_right_section_bottom user_right_section_child">
                        <span class="total_name_section">
                            Average message per user
                        </span>
                        <h1 class="total_user" id="average_message_per_user">
                            245
                        </h1>

                    </div>
                </div>
                <div class="user_left_section left_section">
                    <canvas id="myChart1"></canvas>
                </div>

            </div>
        </div>

    </div>


    <!-- <div class="wrapper">
        <div class="chart-container-parent">
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>

        </div>
        <div class="chart-container">
            <canvas id="myChart1"></canvas>
        </div>
    </div> -->

</body>

</html>
